<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B√∫squeda y Gesti√≥n de Ventas</title>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fa; padding: 20px; color: #333; }
        .container { max-width: 1350px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px; }
        h2 { color: #1a73e8; margin: 0; font-size: 24px; }
        
        .btn { padding: 10px 18px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; text-decoration: none; font-size: 14px; }
        .btn-home { background: #5f6368; color: white; }
        .btn-print { background: #34a853; color: white; }
        .btn-excel { background: #fbbc05; color: #333; }
        .btn-clear { background: #ea4335; color: white; }
        .btn-del { background: #ea4335; color: white; padding: 6px 10px; font-size: 12px; }

        .filters { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; background: #e8f0fe; padding: 20px; border-radius: 12px; align-items: flex-end; }
        .filter-group { display: flex; flex-direction: column; flex: 1; min-width: 180px; }
        .filter-group label { font-size: 13px; font-weight: bold; margin-bottom: 6px; color: #1a73e8; }
        .filter-group input { padding: 10px; border: 1px solid #ced4da; border-radius: 8px; outline: none; }

        .stats { margin-bottom: 15px; font-size: 15px; color: #1a73e8; font-weight: bold; display: flex; align-items: center; gap: 8px; }

        .table-container { overflow-x: auto; background: white; border-radius: 10px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
        th { background: #1a73e8; color: white; position: sticky; top: 0; z-index: 5; text-transform: uppercase; font-size: 12px; }
        
        /* Estados Visuales */
        .concluido { background-color: #d4edda !important; color: #155724; font-weight: 500; }
        .status-select { padding: 6px; border-radius: 6px; font-size: 12px; border: 1px solid #ccc; cursor: pointer; }

        @media print {
            .filters, .header-actions .btn, .btn-del, .status-select, .stats { display: none !important; }
            .container { box-shadow: none; width: 100%; padding: 0; }
            th { background-color: #f0f0f0 !important; color: black !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-actions">
        <a href="index.html" class="btn btn-home">üè† Volver al Inicio</a>
        <h2>Gesti√≥n y B√∫squeda de Registros</h2>
        <div style="display: flex; gap: 10px;">
            <button onclick="exportarExcel()" class="btn btn-excel">üìä Exportar Excel</button>
            <button onclick="window.print()" class="btn btn-print">üñ®Ô∏è Imprimir Reporte</button>
        </div>
    </div>

    <div class="filters">
        <div class="filter-group"><label>Filtrar por Fecha</label><input type="text" id="f_fecha" placeholder="AAAA-MM-DD" onkeyup="filtrar()"></div>
        <div class="filter-group"><label>Filtrar por Placa</label><input type="text" id="f_placa" placeholder="Placa..." onkeyup="filtrar()"></div>
        <div class="filter-group"><label>Filtrar por Nombre</label><input type="text" id="f_nombre" placeholder="Cliente..." onkeyup="filtrar()"></div>
        <button onclick="limpiarFiltros()" class="btn btn-clear">üßπ Limpiar Filtros</button>
    </div>

    <div class="stats">üìã Total de registros encontrados: <span id="contador">0</span></div>

    <div class="table-container">
        <table id="tablaDatos">
            <thead><tr id="headerRow"></tr></thead>
            <tbody id="cuerpoTabla">
                <tr><td colspan="13" style="text-align:center; padding: 30px;">Cargando informaci√≥n desde la nube...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // URL DE TU GOOGLE APPS SCRIPT (Copia aqu√≠ la URL que termina en /exec)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwXg_ig4L4y2bL8E7aOaup07wFmSppftBY1i3211rUVwwd0cXZ6NkWkjYGW_GQpPoBg/exec'; 
    
    let datosGlobales = [];
    let encabezadosGlobales = [];

    // Funci√≥n para cargar datos iniciales
    async function cargarDatos() {
        try {
            const respuesta = await fetch(scriptURL);
            const data = await respuesta.json();
            if (data && data.length > 0) {
                encabezadosGlobales = data[0];
                // Invertimos para ver lo m√°s reciente arriba y filtramos filas vac√≠as
                datosGlobales = data.slice(1).filter(row => row.join('').trim() !== '').reverse(); 
                renderTable(encabezadosGlobales, datosGlobales);
            }
        } catch (e) {
            console.error("Error al cargar:", e);
            document.getElementById('cuerpoTabla').innerHTML = "<tr><td colspan='13' style='color:red; text-align:center;'>Error de conexi√≥n con la base de datos.</td></tr>";
        }
    }

    // Funci√≥n para dibujar la tabla
    function renderTable(headers, rows) {
        const headerRow = document.getElementById('headerRow');
        // Aseguramos que siempre haya una columna de Acciones al final
        headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('') + "<th>Estado y Gesti√≥n</th>";
        
        const cuerpo = document.getElementById('cuerpoTabla');
        cuerpo.innerHTML = rows.map(row => {
            const id = row[0]; // N¬∫ de registro
            const estadoActual = row[11] || "En proceso"; // Columna L (√≠ndice 11)
            const claseFila = (estadoActual === "Concluido") ? "class='concluido'" : "";

            return `<tr ${claseFila}>
                ${row.map(cell => `<td>${cell || ''}</td>`).join('')}
                <td style="display:flex; gap:8px; align-items:center;">
                    <select class="status-select" onchange="cambiarEstado(${id}, this.value)">
                        <option value="En proceso" ${estadoActual === 'En proceso' ? 'selected' : ''}>‚è≥ Proceso</option>
                        <option value="Concluido" ${estadoActual === 'Concluido' ? 'selected' : ''}>‚úÖ Concluido</option>
                    </select>
                    <button class="btn btn-del" onclick="eliminarFila(${id})" title="Eliminar Registro">üóëÔ∏è</button>
                </td>
            </tr>`;
        }).join('');
        document.getElementById('contador').innerText = rows.length;
    }

    // Funci√≥n para actualizar el estado (Concluido/Proceso)
    async function cambiarEstado(id, nuevoEstado) {
        const confirmacion = confirm(`¬øCambiar el estado del registro N¬∫ ${id} a "${nuevoEstado}"?`);
        if (!confirmacion) { cargarDatos(); return; }

        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "update", id: id, estado: nuevoEstado })
            });
            // Recargamos datos para aplicar el cambio de color
            setTimeout(cargarDatos, 500);
        } catch (e) { alert("Error al actualizar el estado."); }
    }

    // Funci√≥n para eliminar un registro
    async function eliminarFila(id) {
        if(!confirm("‚ö†Ô∏è ¬øEst√°s totalmente seguro de ELIMINAR el registro N¬∫ " + id + "? Esta acci√≥n no se puede deshacer.")) return;
        
        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "delete", id: id })
            });
            alert("Registro eliminado con √©xito.");
            cargarDatos();
        } catch (e) { alert("Error al intentar eliminar el registro."); }
    }

    // L√≥gica de Filtros
    function filtrar() {
        const fF = document.getElementById('f_fecha').value.toLowerCase();
        const fP = document.getElementById('f_placa').value.toLowerCase();
        const fN = document.getElementById('f_nombre').value.toLowerCase();
        
        const filtrados = datosGlobales.filter(row => 
            (row[1]||'').toString().toLowerCase().includes(fF) && 
            (row[3]||'').toString().toLowerCase().includes(fP) && 
            (row[4]||'').toString().toLowerCase().includes(fN)
        );
        renderTable(encabezadosGlobales, filtrados);
    }

    function limpiarFiltros() {
        document.getElementById('f_fecha').value = "";
        document.getElementById('f_placa').value = "";
        document.getElementById('f_nombre').value = "";
        renderTable(encabezadosGlobales, datosGlobales);
    }

    function exportarExcel() {
        const table = document.getElementById("tablaDatos");
        const wb = XLSX.utils.table_to_book(table, {sheet: "Registros_Ventas"});
        XLSX.writeFile(wb, "Reporte_General.xlsx");
    }

    window.onload = cargarDatos;
</script>
</body>
</html>
