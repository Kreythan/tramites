    <style>

<body>

<div class="container">
    <div class="header-actions">
        <a href="index.html" class="btn btn-home">üè† Volver al Inicio</a>
        <h2>Gesti√≥n y B√∫squeda de Registros</h2>
        <div style="display: flex; gap: 10px;">
            <button onclick="exportarExcel()" class="btn btn-excel">üìä Exportar Excel</button>
            <button onclick="window.print()" class="btn btn-print">üñ®Ô∏è Imprimir Reporte</button>
        </div>
    </div>

    <div class="filters">
    <div class="filter-group">
        <label>Fecha</label>
        <input type="text" id="f_fecha" placeholder="Ej: 2026-01-11" onkeyup="filtrar()">
    </div>
    <div class="filter-group">
        <label>Placa</label>
        <input type="text" id="f_placa" placeholder="Buscar placa..." onkeyup="filtrar()">
    </div>
    <div class="filter-group">
        <label>Nombre Cliente</label>
        <input type="text" id="f_nombre" placeholder="Buscar nombre..." onkeyup="filtrar()">
    </div>
    <div class="filter-group">
        <label>Estado</label>
        <select id="f_estado" onchange="filtrar()">
            <option value="">Todos</option>
            <option value="En proceso">‚è≥ En proceso</option>
            <option value="Concluido">‚úÖ Concluido</option>
        </select>
    </div>
    <button onclick="limpiarFiltros()" class="btn btn-clear">üßπ Limpiar</button>
</div>

    <div class="stats">üìã Total de registros encontrados: <span id="contador">0</span></div>

    <div class="table-container">
        <table id="tablaDatos">
            <thead><tr id="headerRow"></tr></thead>
            <tbody id="cuerpoTabla">
                <tr><td colspan="13" style="text-align:center; padding: 30px;">Cargando informaci√≥n desde la nube...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // URL DE TU GOOGLE APPS SCRIPT (Copia aqu√≠ la URL que termina en /exec)
    const scriptURL = 'https://script.google.com/macros/s/AKfycby0jNiBOBqycATVsLZZdMHPQECfIp8TeX8K--BltZMcB-ZNrqFtYK8R0mZfpxUV-2wi/exec'; 
    
    let datosGlobales = [];
    let encabezadosGlobales = [];

    // Funci√≥n para cargar datos iniciales
    async function cargarDatos() {
        try {
            const respuesta = await fetch(scriptURL);
            const data = await respuesta.json();
            if (data && data.length > 0) {
                encabezadosGlobales = data[0];
                // Invertimos para ver lo m√°s reciente arriba y filtramos filas vac√≠as
                datosGlobales = data.slice(1).filter(row => row.join('').trim() !== '').reverse(); 
                renderTable(encabezadosGlobales, datosGlobales);
            }
        } catch (e) {
            console.error("Error al cargar:", e);
            document.getElementById('cuerpoTabla').innerHTML = "<tr><td colspan='13' style='color:red; text-align:center;'>Error de conexi√≥n con la base de datos.</td></tr>";
        }
    }

    // Funci√≥n para dibujar la tabla
  function renderTable(headers, rows) {
    const headerRow = document.getElementById('headerRow');
    headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('') + "<th>Gesti√≥n</th>";
    
    const cuerpo = document.getElementById('cuerpoTabla');
    cuerpo.innerHTML = rows.map(row => {
        const id = row[0];
        const estadoActual = row[11] || "En proceso";
        const claseFila = (estadoActual === "Concluido") ? "class='concluido'" : "";

        return `<tr ${claseFila}>
            ${row.map(cell => `<td>${cell || ''}</td>`).join('')}
            <td style="display:flex; gap:5px; align-items:center;">
                <select class="status-select" onchange="cambiarEstado(${id}, this.value)">
                    <option value="En proceso" ${estadoActual === 'En proceso' ? 'selected' : ''}>‚è≥</option>
                    <option value="Concluido" ${estadoActual === 'Concluido' ? 'selected' : ''}>‚úÖ</option>
                </select>
                <button class="btn" style="background:#fbbc05; padding:5px 8px;" onclick='abrirEditor(${JSON.stringify(row)})'>‚úèÔ∏è</button>
                <button class="btn btn-del" onclick="eliminarFila(${id})">üóëÔ∏è</button>
            </td>
        </tr>`;
    }).join('');
    document.getElementById('contador').innerText = rows.length;
}

function abrirEditor(row) {
    document.getElementById('edit_id').value = row[0];
    document.getElementById('edit_nombre').value = row[4];
    document.getElementById('edit_placa').value = row[3];
    document.getElementById('edit_dra_g').value = row[5];
    document.getElementById('edit_dn_victor').value = row[7];
    document.getElementById('modalEditor').style.display = 'block';
}

async function guardarCambios() {
    const data = {
        action: "update",
        id: document.getElementById('edit_id').value,
        nombre_cliente: document.getElementById('edit_nombre').value,
        placa: document.getElementById('edit_placa').value,
        dra_g: document.getElementById('edit_dra_g').value,
        dn_victor: document.getElementById('edit_dn_victor').value,
        soloEstado: false
    };
    
    await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    document.getElementById('modalEditor').style.display = 'none';
    alert("Registro actualizado correctamente.");
    cargarDatos();
}

// Nueva funci√≥n para actualizar solo el estado sin crear filas
async function cambiarEstado(id, nuevoEstado) {
    await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({ action: "update", id: id, estado: nuevoEstado, soloEstado: true })
    });
    setTimeout(cargarDatos, 1000);
}

// L√≥gica para abrir el editor con los datos de la fila
function abrirEditor(row) {
    document.getElementById('edit_id').value = row[0];
    document.getElementById('edit_nombre').value = row[4];
    document.getElementById('edit_placa').value = row[3];
    document.getElementById('edit_dra_g').value = row[5];
    document.getElementById('edit_dn_victor').value = row[7];
    document.getElementById('edit_obs').value = row[10] || ""; // Cargar Obs.
    document.getElementById('modalEditor').style.display = 'block';
}

async function guardarCambios() {
    const data = {
        action: "update",
        id: document.getElementById('edit_id').value,
        nombre_cliente: document.getElementById('edit_nombre').value,
        placa: document.getElementById('edit_placa').value,
        dra_g: document.getElementById('edit_dra_g').value,
        dn_victor: document.getElementById('edit_dn_victor').value,
        observaciones: document.getElementById('edit_obs').value,
        soloEstado: false
    };
    
    // Indicador visual de carga
    const btn = event.target;
    btn.innerText = "Enviando...";
    btn.disabled = true;

    await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    
    document.getElementById('modalEditor').style.display = 'none';
    btn.innerText = "üíæ Guardar Cambios";
    btn.disabled = false;
    
    alert("Registro actualizado correctamente.");
    cargarDatos();
}

async function guardarCambios() {
    const data = {
        action: "update",
        id: document.getElementById('edit_id').value,
        nombre_cliente: document.getElementById('edit_nombre').value,
        placa: document.getElementById('edit_placa').value,
        dra_g: document.getElementById('edit_dra_g').value,
        dn_victor: document.getElementById('edit_dn_victor').value,
        observaciones: document.getElementById('edit_obs').value, // Verifica que el ID sea edit_obs
        soloEstado: false
    };

    await fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
    document.getElementById('modalEditor').style.display = 'none';
    alert("Registro actualizado.");
    cargarDatos();
}

    // Funci√≥n para actualizar el estado (Concluido/Proceso)
    async function cambiarEstado(id, nuevoEstado) {
    // Ya no recargamos todo el objeto, solo enviamos el ID y el nuevo estado
    await fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        body: JSON.stringify({ 
            action: "update", 
            id: id, 
            estado: nuevoEstado, 
            soloEstado: true 
        })
    });
    // Peque√±a pausa para que Google procese y recargamos la tabla
    setTimeout(cargarDatos, 500);
}

    // Funci√≥n para eliminar un registro
    async function eliminarFila(id) {
        if(!confirm("‚ö†Ô∏è ¬øEst√°s totalmente seguro de ELIMINAR el registro N¬∫ " + id + "? Esta acci√≥n no se puede deshacer.")) return;
        
        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ action: "delete", id: id })
            });
            alert("Registro eliminado con √©xito.");
            cargarDatos();
        } catch (e) { alert("Error al intentar eliminar el registro."); }
    }

    // L√≥gica de Filtros
        function filtrar() {
            const fF = document.getElementById('f_fecha').value.toLowerCase();
            const fP = document.getElementById('f_placa').value.toLowerCase();
            const fN = document.getElementById('f_nombre').value.toLowerCase();
            const fE = document.getElementById('f_estado').value; // Nuevo filtro de estado
    
            const filtrados = datosGlobales.filter(row => {
                const coincideFecha = (row[1]||'').toString().toLowerCase().includes(fF);
                const coincidePlaca = (row[3]||'').toString().toLowerCase().includes(fP);
                const coincideNombre = (row[4]||'').toString().toLowerCase().includes(fN);
                const coincideEstado = fE === "" || (row[11]||'En proceso') === fE;
        
                return coincideFecha && coincidePlaca && coincideNombre && coincideEstado;
        });
    
    renderTable(encabezadosGlobales, filtrados);
}

    function limpiarFiltros() {
    document.getElementById('f_fecha').value = "";
    document.getElementById('f_placa').value = "";
    document.getElementById('f_nombre').value = "";
    document.getElementById('f_estado').value = "";
    renderTable(encabezadosGlobales, datosGlobales);
}

    function exportarExcel() {
        const table = document.getElementById("tablaDatos");
        const wb = XLSX.utils.table_to_book(table, {sheet: "Registros_Ventas"});
        XLSX.writeFile(wb, "Reporte_General.xlsx");
    }

    window.onload = cargarDatos;
</script>

   <div id="modalEditor" style="display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6);">
    <div style="background:white; margin:5% auto; padding:25px; border-radius:15px; width:380px; box-shadow:0 5px 15px rgba(0,0,0,0.3); max-height: 80vh; overflow-y: auto;">
        <h3 style="margin-top:0; color:#1a73e8; display:flex; align-items:center; gap:10px;">‚úèÔ∏è Editar Registro</h3>
        <input type="hidden" id="edit_id">
        
        <label style="font-size:12px; font-weight:bold;">Nombre Cliente:</label>
        <input type="text" id="edit_nombre" style="width:100%; padding:8px; margin:5px 0 15px; border:1px solid #ccc; border-radius:5px;">
        
        <label style="font-size:12px; font-weight:bold;">Placa:</label>
        <input type="text" id="edit_placa" style="width:100%; padding:8px; margin:5px 0 15px; border:1px solid #ccc; border-radius:5px;">
        
        <div style="display:flex; gap:10px;">
            <div style="flex:1;">
                <label style="font-size:12px; font-weight:bold;">Dra G (Bs):</label>
                <input type="number" id="edit_dra_g" style="width:100%; padding:8px; margin:5px 0 15px; border:1px solid #ccc; border-radius:5px;">
            </div>
            <div style="flex:1;">
                <label style="font-size:12px; font-weight:bold;">Dn Victor (Bs):</label>
                <input type="number" id="edit_dn_victor" style="width:100%; padding:8px; margin:5px 0 15px; border:1px solid #ccc; border-radius:5px;">
            </div>

        <label style="font-size:12px; font-weight:bold;">Observaciones:</label>
        <textarea id="edit_obs" style="width:100%; padding:8px; margin:5px 0 15px; border:1px solid #ccc; border-radius:5px; height:60px; font-family:sans-serif;"></textarea>
        
        <div style="display:flex; gap:10px; justify-content:flex-end; margin-top:10px;">
            <button onclick="document.getElementById('modalEditor').style.display='none'" style="padding:10px 18px; border-radius:8px; border:none; background:#f1f3f4; cursor:pointer; font-weight:bold;">Cancelar</button>
            <button onclick="guardarCambios()" style="padding:10px 18px; border-radius:8px; border:none; background:#1a73e8; color:white; cursor:pointer; font-weight:bold;">üíæ Guardar Cambios</button>
        </div>
    </div>
 </div>
