<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principal - Registro</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); max-width: 800px; }
        h2 { text-align: center; color: #1a73e8; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .field { display: flex; flex-direction: column; }
        label { font-size: 14px; margin-bottom: 5px; font-weight: bold; }
        input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
        input:focus { border-color: #1a73e8; }
        .btn-save { grid-column: 1 / -1; background: #1a73e8; color: white; border: none; padding: 12px; border-radius: 20px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .nav-link { display: block; text-align: center; margin-top: 20px; color: #5f6368; text-decoration: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Pagina Principal</h2>
    <div class="grid">
        <div class="field"><label>Fecha</label><input type="date" id="fecha"></div>
        <div class="field"><label>Hora</label><input type="time" id="hora"></div>
        <div class="field"><label>Placa</label><input type="text" id="placa"></div>
        <div class="field"><label>Nombre Cliente</label><input type="text" id="nombre_cliente"></div>
        <div class="field"><label>Dra G</label><input type="text" id="dra_g"></div>
        <div class="field"><label>Metodo de Pago</label><input type="text" id="metodo_pago_1"></div>
        <div class="field"><label>Dn Victor</label><input type="text" id="dn_victor"></div>
        <div class="field"><label>Metodo de Pago</label><input type="text" id="metodo_pago_2"></div>
        <div class="field"><label>Saldo</label><input type="number" id="saldo"></div>
        <div class="field" style="grid-column: span 2;"><label>Obs</label><textarea id="observaciones"></textarea></div>
        <button class="btn-save" onclick="enviarDatos()">Guardar</button>
    </div>
    <a href="busqueda.html" class="nav-link">Ir a Buscar Registros →</a>
</div>

<script>
    async function enviarDatos() {
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwXg_ig4L4y2bL8E7aOaup07wFmSppftBY1i3211rUVwwd0cXZ6NkWkjYGW_GQpPoBg/exec';
        const btn = document.querySelector('.btn-save');
        btn.innerText = 'Guardando...';
        btn.disabled = true;

        const data = {
            fecha: document.getElementById('fecha').value,
            hora: document.getElementById('hora').value,
            placa: document.getElementById('placa').value,
            nombre_cliente: document.getElementById('nombre_cliente').value,
            dra_g: document.getElementById('dra_g').value,
            metodo_pago_1: document.getElementById('metodo_pago_1').value,
            dn_victor: document.getElementById('dn_victor').value,
            metodo_pago_2: document.getElementById('metodo_pago_2').value,
            saldo: document.getElementById('saldo').value,
            observaciones: document.getElementById('observaciones').value
        };

        try {
            await fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data)
            });
            alert('¡Datos guardados con éxito!');
            location.reload();
        } catch (e) {
            alert('Error al guardar');
            btn.disabled = false;
        }
    }
</script>
</body>

</html>
